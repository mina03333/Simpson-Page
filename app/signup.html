        <div class="grid-container">
            <div id="signup" class="cell form">
                <h2>SIGN UP</h2>
                <form action="javascript:alert('Successfully signed up!');" onsubmit="return signupValidate();">
                    <input type="text" name="userName" id="userName" placeholder="ENTER NAME" required>
                    <input type="email" name="email" id="email" placeholder="ENTER EMAIL" required>
                    <input type="password" name="pwd" id="pwd" placeholder="ENTER PASSWORD" required>
                    <input type="password" name="pwdCheck" id="pwdCheck" placeholder="CONFIRM PASSWORD" required>
                    <input type="submit" value="DONE" id="btn-done">
                </form>
                <a href="javascript:history.back();" id="cancel-btn" title="Go back to main page"><img
                        src="images/ico_cancel.png" alt="cancel button"></a>
